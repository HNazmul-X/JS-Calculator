<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript Calcalutor || made by H_Nazmul_Hassan</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calcalutor-covar">
                <!-- calculator uppersite -->
                <div class="calculator-top-part">
                    <input type="text" id="calculator-input" />
                </div>
                <!-- calculator bottomsite -->

                <div class="calculator-bottom-part">
                    <div class="calculator-key">
                        <div class="tools-key">
                            <button class="">&#8634</button>
                            <button class="clear">CL</button>
                            <button class="">&larr;</button>
                            <button class="">%</button>
                        </div>
                        <div class="row">
                            <div class="number-key">
                                <button class="">7</button>
                                <button class="">8</button>
                                <button class="">9</button>
                                <button class="">4</button>
                                <button class="">5</button>
                                <button class="">6</button>
                                <button class="">1</button>
                                <button class="">2</button>
                                <button class="">3</button>
                                <button class="">0</button>
                                <button class="equel">=</button>
                            </div>
                            <div class="oparator-key">
                                <button class="">x</button>
                                <button class="">&#247</button>
                                <button class="">-</button>
                                <button class="plus">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- script tag are here -->
    <script src="index.js"></script>
</body>

</html>
